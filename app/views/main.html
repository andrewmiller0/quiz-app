<div ng-controller="QuizCtrl as quiz" class="container">
  <div>
    {{ $scope }}
  </div>
  <div class="jumbotron question">
    <form ng-submit="quiz.submitQuestion()">
    <h2>Insert Question Here</h2>
    <h2> {{ test.text }} </h2>
      <input type="text" ng-model="quiz.nextQuestion.q">
      <ul id='question-list'>
        <li ng-repeat="option in quiz.nextQuestion.options">
          <input type="radio" name="correct" ng-model="quiz.nextQuestion.answer" ng-value="option.value">
          <input type="text" ng-model="option.value">
        </li>
      </ul>
      <div>
        <input type="number" ng-model="quiz.nextQuestion.difficulty">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <h4>Score: {{ points }}</h4>
  <ul>
    <li ng-repeat="question in quiz.quiz | orderBy: 'difficulty'">
      <h4>Question {{ $index + 1 }}</h4>
      <strong>{{ question.q }}</strong>
      <div ng-repeat="option in question.options">
        <button class="btn btn-default" ng-click="quiz.checkAnswer(question, option.value)">
          {{ option.value }}
        </button>
      </div>
    </li>
  </ul>
</div><!-- /.container -->
